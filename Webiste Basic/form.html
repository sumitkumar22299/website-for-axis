<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <style>
        div { 
            background-image: url('img/1.jpg');
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }
           
        form {   
            margin: 0 auto;
            width: 600px;
        }</style>
</head>
<body  style="background-image: url('img/1.jpg');">
    <script type="text/javascript" src="script.js"></script>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/submit.php" onsubmit="return GEEKFORGEEKS()" method="post">
        <p>Name: <input type="text"  size="65" name="Name" /></p>
        <br />
        <p>Address: <input type="text"  size="65" name="Address" /></p>
        <br />
        <p>E-mail Address: <input type="text"  size="65" name="EMail" /></p>
        <br />
        <p>Password: <input type="text"  size="65" name="Password" /></p>
        <br />
        <p>Telephone: <input type="text" size="65" name="Telephone" /></p>
        <br />
  
        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                <option>GEEKFORGEEKS</option>
            </select>
        </p>
        <br />
        <br />
        <p>Comments: <textarea cols="55" 
                               name="Comment"> </textarea></p>
        <p>
            <input type="submit" 
                   value="send" name="Submit" />
            <input type="reset" 
                   value="Reset" name="Reset" />
        </p>
    </form>
</body>
</html>
